<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash type accuracy game</title>
    <!-- daisy Ui/Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
     <link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen bg-[#010312] font-poppins">
    <main class="bg-[#010312] min-h-screen bg-no-repeat bg-center bg-[url(images/background.png)]">
        <!-- Home Screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-anton uppercase">Alpha Clash Pro Type Game</h1>
            <p>Unlesh your keyboard Kung Fu : Press "Enter" to play</p>
            <button onclick="play()" class="btn">Play Now</button>
            </div>

        </section>
        <!-- Play Ground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!-- Screen -->
                <div class="artboard artboard-horizontal phone-6 border-[16px] rounded-2xl border-[#010313cc]
                bg-[#ffffffcc]">
                <div class="flex justify-center">
                    <p class="bg-[#010313cc] text-white text-center px-8 py-2 rounded-b-xl">Don't watch keyboard while playing</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
                </div>
            
            </div>
                <!-- Keyboard -->
                 <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div>
                      <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                 </div>
                <!-- Life/Score -->
                <div class="flex justify-between w-1/3">
                    <button class="btn bg-fuchsia-500 text-white border-none px-8 rounded-full">
                        Life
                        <img src="images/dollar.svg" alt="">
                        <span id="current-life">5</span>
                      </button>
    
                      <button class="btn bg-fuchsia-500 text-white border-none px-8 rounded-full">
                        Score
                        <img src="images/life.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
            </div>
           
    
        </section>
        <!-- Play Ground End -->
        <section id="final-score" class="score  text-white flex flex-col gap-8 min-h-screen bg-[#ffffff33] 
        justify-center items-center hidden">
            <div class="text-center space-y-8 bg-[#ffffff33] p-8 rounded-2xl">
                <h1 class="text-8xl"><span class="font-bold">Score :</span>
                <span id="game-score">14</span>
                </h1>
                <button onclick="play()" class="btn">Play again</button>
                <p>Practice will make you pro</p>
            </div>
            
        </section>

        <section> <div>
            <p class=" flex justify-center items-end text-white font-bold 
            text-2xl pb-8">Developed by <span class= "text-fuchsia-500 pl-1"> Sayem</span></p>
        </div>
    </section>

    </main>
    <script src="script/utility.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
